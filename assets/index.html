<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Express-JS-17.4</title>
</head>
<body>
	<form action="http://localhost:3000/userform" method="GET">
            <p>
                First Name: <input type="text" name="first_name">
            </p>
            <p>
                Last Name: <input type="text" name="last_name">
            </p>
            <p>
                Second Name: <input type="text" name="second_name">
            </p>
            <p>
                Email: <input type="email" name="email" placeholder="Enter your email">
            </p>
            <p>
                Password: <input type="password" name="password" placeholder="Enter your password">
            </p>
            <textarea name="text_area" cols="30" rows="10">Enter your sentence</textarea><br/>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
