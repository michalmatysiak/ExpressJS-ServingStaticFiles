<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Express-JS-17.4
            </title>
        </meta>
    </head>
    <body>
        <form action="http://localhost:3000/userform" method="GET">
            <p>
                First Name:
                <input name="first_name" type="text">
                </input>
            </p>
            <p>
                Last Name:
                <input name="last_name" type="text">
                </input>
            </p>
            <p>
                Second Name:
                <input name="second_name" type="text">
                </input>
            </p>
            <p>
                Email:
                <input name="email" placeholder="Enter your email" type="email">
                </input>
            </p>
            <p>
                Password:
                <input name="password" placeholder="Enter your password" type="password">
                </input>
            </p>
            <textarea cols="30" name="text_area" rows="10">
                Enter your sentence
            </textarea>
            <br/>
            <input type="submit" value="Submit">
            </input>
        </form>
    </body>
</html>
